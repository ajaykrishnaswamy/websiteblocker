<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Blocker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .container {
            background: white;
            margin: 0;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 20px;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        #websiteInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        #websiteInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addButton {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s ease;
        }

        #addButton:hover {
            transform: translateY(-2px);
        }

        #addButton:active {
            transform: translateY(0);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        .blocked-sites {
            max-height: 200px;
            overflow-y: auto;
        }

        .blocked-sites h3 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #333;
        }

        .site-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: background-color 0.2s ease;
        }

        .site-item:hover {
            background: #e9ecef;
        }

        .site-url {
            font-size: 14px;
            color: #333;
            flex: 1;
            margin-right: 10px;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .remove-btn:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .toggle-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-top: 1px solid #e1e5e9;
            margin-top: 20px;
        }

        .toggle-label {
            font-weight: 500;
            color: #333;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
            background: #ccc;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-switch.active {
            background: #667eea;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 19px;
            height: 19px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle-switch.active::after {
            transform: translateX(25px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš« Website Blocker</h1>
            <p>Stay focused, stay productive</p>
        </div>
        
        <div class="content">
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="blockedCount">0</div>
                    <div class="stat-label">Sites Blocked</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="todayBlocks">0</div>
                    <div class="stat-label">Blocks Today</div>
                </div>
            </div>

            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="websiteInput" placeholder="Enter website (e.g., facebook.com)" />
                    <button id="addButton">Add</button>
                </div>
            </div>

            <div class="blocked-sites">
                <h3>Blocked Websites</h3>
                <div id="sitesList">
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸŽ¯</div>
                        <p>No websites blocked yet.<br>Add some to get started!</p>
                    </div>
                </div>
            </div>

            <div class="toggle-section">
                <span class="toggle-label">Blocking Enabled</span>
                <div class="toggle-switch active" id="enableToggle"></div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
